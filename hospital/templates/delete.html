<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Deletar Medico</title>
</head>
<body>

<p>Tem certeza que deseja deletar {{medico}} ?</p>

<form action="{% url 'deletar-medico' medico.id %}" method="post">
    {% csrf_token %}
    <a href="{% url 'lista-paciente' %}">Cancelar</a>
    <input type="submit" name="Confirmar">
</form>
</body>
</html>
